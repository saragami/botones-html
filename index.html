<!-- Un formulario es una de las formas mas basicas que tenemos para recopilar informacion de los usuarios (informacion de inicio de sesion, de contacto, registro para un boletin o citas) 

Para trabajar con formularios, vamos a utilizar la etiqueta form para indicar el espacio donde estara dicho elemento dentro de nuestro documento

La etiqueta input nos sirve para introducir los datos

La etiqueta label nos sirve para darle un nombre o una descripcion al input y asi saber que informacion recibe


Atributos

Atributos para la etiqueta form:

    - action: especifica a donde vamos a enviar los datos cuando le damos clic en el boton enviar
    - method: es el metodo de envio de los datos (get, post)


Atributos para la etiqueta input

    - type: Modifica el tipo de campo que vamos crear
    - name: Es el nombre del campo (como identificador)
    *- value: Es el valor que tendra nuestro campo
    - placeholder: Agregar texto dentro del input
    - required: Es un atributo que nos permite definir que el campo es obligatorio o requerido.

-->
<!--Ahora bien, dentro del atributo type tenemos:

    - button: Nos permite crear un boton vacio y sin ningun comportamiento.
    - checkbox: Nos permite crear una casilla de verificacion para seleccionas o deseleccionar valores individuales.
    - date: Nos permite crear un campo de fecha (año, mes y dia, sin tiempo).
    - email: Nos permite crear un campo de correo electronico. Parece una entrada de texto, pero tiene parametros de validacion determinados, en este caso agregar un arroba.
    - file: Nos permite crear un campo para poder subir un archivo.
    - number: Nos permite crear un campo para introducir un numero. Podemos agregarlo de forma manual o apoyarnos con las flechas que se muestran en el campo.
    - password: Nos permite crear un campo de contraseña. Los datos que se ingresen en este campo, no se mostraran en pantalla.
    - radio: Nos permite crear un campo de radio que funciona como una casilla de verificacion. Nos permite seleccioar un unico valor entre varias opciones con el mismo valor de nombre.
    - range: Nos permite crear un campo de rango.
    - reset: Nos permite crear un boton de reseteo para borrar los datos que se ingresaron en el formulario.
    - search: Nos permite crear un campo de busqueda.
    - submit: Nos permite crear un boton de envio de datos.
    - tel: Nos permite crear un campo de telefono. Cuando se ingrese un numero, este se mostrara en formato de telefono (teclado telefonico en algunos dispositivos).
    - text: Nos permite crear un campo de texto de una sola linea.. Este es el valor por defecto de la etiqueta input.
    - time: Nos permite crear un campo de hora sin zona horaria-->
